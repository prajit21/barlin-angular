<app-common-svg-icons [icon]="'Bookmark'" (click)="isOpen =!isOpen" />
<div class="onhover-show-div bookmark-flip" [class.active]="bookmarkFlip || bookmark" (clickOutside)="clickOutside()">
  <div class="flip-card">
    <div class="flip-card-inner" [class.flipped]="bookmarkFlip">
      <div class="front">
        <h6 class="f-18 mb-0 dropdown-title">Bookmark</h6>
        <ul class="bookmark-dropdown">
          <li class="p-0 custom-scrollbar">
            <div class="row">
              @for (item of bookmarkItems; track item) {
              <div class="col-4 text-center mb-2">
                <a [routerLink]="item.path">
                  <div class="bookmark-content">
                    <div class="bookmark-icon">
                      <app-svg-icon [icon]="item?.icon" />
                    </div>
                    <span>{{item.title}}</span>
                  </div>
                </a>
              </div>
              }
            </div>
          </li>
          <li class="text-center" (click)="flipBookMark()">
            <a class="flip-btn btn btn-primary w-100" id="flip-btn" href="javascript:void(0)">Add New Bookmark</a>
          </li>
        </ul>
      </div>
      <div class="back">
        <ul>
          <li>
            <div class="bookmark-dropdown flip-back-content">
              <input type="text" placeholder="search..." [(ngModel)]="text" name="editor" (keyup)="searchTerm(text)">
              <div class="Typeahead-menu custom-scrollbar is-open">
                @for(item of menuItems | slice : 0 : 8; track item){
                <div class="ProfileCard u-cf">
                  <div class="ProfileCard-avatar">
                    <app-svg-icon [icon]="item?.icon" />
                  </div>
                  <div class="ProfileCard-details">
                    <div class="ProfileCard-realName">
                      <a [routerLink]="item.path" (click)="removeFix()">{{ item?.title }}</a>
                      <span class="pull-right" (click)="addToBookmark(item)">
                        <a>
                          <i class="fa fa-star-o f-18" [class.starred]="item.bookmark"></i>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
                }
              </div>
              <div class="Typeahead-menu custom-scrollbar is-open" [class.is-open]="searchResultEmpty">
                <div class="tt-dataset tt-dataset-0">
                  <div class="EmptyMessage">Opps!! There are no result found.</div>
                </div>
              </div>
            </div>
          </li>
          <li (click)="flipBookMark()">
            <a class="flip-back btn btn-primary w-100" id="flip-back" href="javascript:void(0)">Back</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
