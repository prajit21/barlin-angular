<ul class="layout-grid unlimited-color-layout">
    <input [(ngModel)]="primary_color" type="color" name="Background">
    <input [(ngModel)]="secondary_color"  type="color" name="Background">
    <button type="button" class="color-apply-btn btn btn-primary color-apply-btn me-2" (click)="applyColor()">Apply</button>
    <button type="button" class="color-apply-btn btn btn-secondary color-apply-btn" (click)="resetColor()">Reset</button>
</ul>
