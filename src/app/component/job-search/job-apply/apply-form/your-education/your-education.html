<form class="form theme-form">
  <div class="row select-date">
    <div class="col-xl-6 xl-100">
      <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput5"
          >College Name:<span class="font-danger">*</span></label
        >
        <input
          class="form-control"
          id="exampleFormControlInput5"
          type="email"
          placeholder="Enter college name"
        />
      </div>
    </div>
    <div class="col-xl-6 xl-100 xl-mt-job">
      <label class="col-form-label text-end pt-0"
        >Period:<span class="font-danger">*</span></label
      >
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <input
              class="datepicker-here form-control digits"
              type="text"
              name="datepicker"
              (click)="s.toggle()"
              [(ngModel)]="model"
              ngbDatepicker
              #s="ngbDatepicker"
              placeholder="Start Date"
            />
          </div>
        </div>
        <div class="col-sm-6 xs-mt-period">
          <div class="input-group">
            <input
              class="datepicker-here form-control digits"
              type="text"
              name="datepicker"
              (click)="e.toggle()"
              [(ngModel)]="model2"
              ngbDatepicker
              #e="ngbDatepicker"
              placeholder="End Date"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 xl-100">
      <div class="mb-3">
        <div class="col-form-label">
          Degree Level:<span class="font-danger">*</span>
        </div>
        <select class="js-example-basic-single col-12 job-select2">
          <optgroup label="Choose a Option">
            <option value="student">Student</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Associate">Associate</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="col-xl-6 xl-100">
      <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput6"
          >Specialization:<span class="font-danger">*</span></label
        >
        <input
          class="form-control"
          id="exampleFormControlInput6"
          type="email"
          placeholder="Enter specialization"
        />
      </div>
    </div>
  </div>
</form>
