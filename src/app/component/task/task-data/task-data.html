<div class="email-right-aside bookmark-tabcontent">
  <div class="card email-body radius-left">
    <div class="ps-0">
      <div class="tab-content">
        <div class="tab-pane fade active show">
          <div class="card mb-0">
            <div class="card-header d-flex pb-0">
              <h4 class="mb-0">{{getTaskData.title}}</h4>
              <a href="javascript:void(0)" onclick="window.print()">
                <app-feather-icon [icon]="'printer'" [class]="'me-2'" />Print
              </a>
            </div>
            <div class="card-body p-0">
              <div class="taskadd">
                <div class="table-responsive custom-scrollbar theme-scrollbar">
                  <table class="table">
                    <tbody>
                      @for (item of getTaskData.data; track item) {
                      <tr>
                        <td>
                          <h6 class="task_title_0">{{item.title}}</h6>
                          <p class="project_name_0">{{item.collection}}</p>
                        </td>
                        <td>
                          <p class="task_desc_0">{{item.description}}</p>
                        </td>
                        <td>
                          <a class="me-2" href="javascript:vpod(0)">
                            <app-feather-icon [icon]="'link'" />
                          </a>
                          <a href="javascript:vpod(0)">
                            <app-feather-icon [icon]="'more-horizontal'" />
                          </a>
                        </td>
                        <td>
                          <a href="javascript:vpod(0)">
                            <app-feather-icon [icon]="'trash-2'" />
                          </a>
                        </td>
                      </tr>
                      }
                    </tbody>
                  </table>
                </div>
              </div>
              @if (getTaskData.data.length === 0) {
              <div class="details-bookmark text-center">
                <div class="row" id="favouriteData"></div>
                <div class="no-favourite"><span>No task due today.</span></div>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
