<div class="container-fluid">
    <div class="email-wrap bookmark-wrap">
        <div class="row">
            <div class="col-xl-3 box-col-6">
                <div class="md-sidebar" (clickOutside)="isOpen = false">
                    <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)"
                        (click)="isOpen =!isOpen">bookmark filter</a>
                    <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
                        <div class="email-left-aside">
                            <div class="card">
                                <div class="card-body">
                                    <div class="email-app-sidebar left-bookmark">
                                        <div class="d-flex align-items-center">
                                            <div class="media-size-email">
                                                <img class="me-3 rounded-circle" src="assets/images/user/user.png" alt="">
                                            </div>
                                            <div class="flex-grow-1">
                                                <h4>MARK JENCO</h4>
                                                <p>Markjecno&#64;gmail.com</p>
                                            </div>
                                        </div>
                                        <ul class="nav main-menu custom-scrollbar">
                                            @for (item of filterData; track item ; let index = $index) {
                                            @if (index === 0) {
                                            <li class="nav-item">
                                                <button class="badge-light-primary btn-block btn-mail w-100" type="button" (click)="newBookMark()">
                                                    <app-feather-icon [icon]="'bookmark'" />New Bookmark</button>
                                            </li>
                                            <li class="nav-item"><span class="main-title"> Views</span></li>    
                                            }
                                            @if (index === 4) {
                                            <li>
                                                <hr>
                                            </li>
                                            <li>
                                                <span class="main-title">Tags
                                                    <span class="pull-right" (click)="createTag()">
                                                        <a>
                                                            <app-feather-icon [icon]="'plus-circle'" />
                                                        </a>
                                                    </span>
                                                </span>
                                            </li>
                                            }
                                            <li (click)="changeData(item.title_id)">
                                                <a class="active">
                                                    <span class="title">{{item.title}}</span>
                                                </a>
                                            </li>
                                            }
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-12 box-col-12">
                <app-bookmark-data [selectedId]="selected_id" [data]="filterData" />
            </div>
        </div>
    </div>
</div>
