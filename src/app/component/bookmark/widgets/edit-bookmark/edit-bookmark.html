<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Edit Bookmark</h4>
    <button
      class="btn-close"
      type="button"
      (click)="modal.dismissAll()"
    ></button>
  </div>
  <div class="modal-body">
    <form
      class="form-bookmark needs-validation"
      novalidate=""
      [formGroup]="bookmark"
      (ngSubmit)="submit(bookmark.value)"
    >
      <div class="row g-2">
        <div class="mb-3 mt-0 col-md-12">
          <label>Web Url</label>
          <input
            class="form-control"
            id="editurl"
            type="text"
            formControlName="url"
          />
        </div>
        <div class="mb-3 mt-0 col-md-12">
          <label>Title</label>
          <input
            class="form-control"
            id="edittitle"
            type="text"
            formControlName="title"
          />
        </div>
        <div class="mb-3 mt-0 col-md-12">
          <label>Description</label>
          <textarea class="form-control" formControlName="desc"></textarea>
        </div>
        <div class="mb-3 mt-0 col-md-6">
          <label>Group</label>
          <select class="form-select">
            <option value="AL">My Bookmarks</option>
          </select>
        </div>
        <div class="mb-3 mt-0 col-md-6">
          <label>Collection</label>
          <select class="form-select">
            <option value="general">General</option>
            <option value="fs">fs</option>
          </select>
        </div>
      </div>
      <button class="btn btn-secondary me-2" type="button">Save</button>
      <button
        class="btn btn-primary"
        type="button"
        (click)="modal.dismissAll()"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
