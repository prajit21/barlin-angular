<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Create Tag</h4>
        <button class="btn-close" type="button" (click)="modal.dismissAll()"></button>
    </div>
    <div class="modal-body">
        <form class="form-bookmark needs-validation" novalidate="">
            <div class="row g-2">
                <div class="mb-3 mt-0 col-md-12">
                    <label>Tag Name</label>
                    <input class="form-control" type="text" required=""
                        autocomplete="off">
                </div>
                <div class="mb-3 mt-0 col-md-12">
                    <label>Tag color</label>
                    <input class="form-color d-block" type="color"
                        value="#2A5699">
                </div>
            </div>
            <button class="btn btn-secondary me-2" type="button">Save</button>
            <button class="btn btn-primary" type="button" (click)="modal.dismissAll()">Cancel</button>
        </form>
    </div>
</div>
