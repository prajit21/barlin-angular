<div class="card">
  <div class="card-header pb-0">
    <h4>Disabled Tooltip</h4>
    <p class="f-m-light mt-1">
      Elements with the disabled attribute aren't interactive, meaning users
      cannot focus, hover, or click them to trigger a tooltip (or popover).
      ideally made keyboard-focusable using <code>tabindex="0"</code>.
    </p>
  </div>
  <div class="card-body fill-tooltip">
    <div class="common-flex">
      <span class="d-inline-block" ngbTooltip="Disabled tooltip">
        <button class="btn btn-primary" type="button" disabled="">
          Disabled button
        </button></span
      >
    </div>
  </div>
</div>
