<div class="card">
  <div class="card-header pb-0">
    <h4>Outline SVG Tooltips</h4>
    <p class="f-m-light mt-1">
      Use the <code>btn-outline-* </code>class to alter the outline's color, and you can position the tooltip in any
      swing.</p>
  </div>
  <div class="card-body svg-tooltip">
    <div class="common-flex">
      <div class="btn-outline-primary" placement="top" ngbTooltip="Notification"><i class="icofont icofont-envelope"></i></div>
      <div class="btn-outline-danger" placement="top" ngbTooltip="Message"><i class="icofont icofont-ui-text-loading"></i></div>
      <div class="btn-outline-primary" placement="top" ngbTooltip="Send"><i class="icofont icofont-location-arrow"></i></div>
      <div class="btn-outline-danger" placement="top" ngbTooltip="Like"><i class="icofont icofont-heart-alt"></i></div>
    </div>
  </div>
</div>
