<div class="card">
  <div class="card-header pb-0">
    <h4>HTML elements with hover effect</h4>
    <p class="f-m-light mt-1">
      Use the <code>data-bs-html='true'</code> to change HTML title and <code>data-bs-title </code> to the content under
      the HTML tag.</p>
  </div>
  <div class="card-body">
    <div class="common-flex">
      <button class="btn bg-primary mb-0 me-0" type="button" placement="top" [ngbTooltip]="h1">Notifications</button>
      <button class="btn bg-warning mb-0 me-0" type="button" placement="top" [ngbTooltip]="h2">Alert</button>
      <button class="btn bg-danger mb-0 me-0" type="button" placement="top" [ngbTooltip]="h1">It's Danger</button>
      <button class="btn bg-info mb-0 me-0" type="button" placement="top" [ngbTooltip]="h3">Coming soon</button>
    </div>
  </div>
</div>
<ng-template #h1>
  <em>Thank</em> <u>you</u>
</ng-template>
<ng-template #h2>
  <b>Thank</b> <em>you</em>
</ng-template>
<ng-template #h3>
  <b>Thank</b> <em>you</em>
</ng-template>
