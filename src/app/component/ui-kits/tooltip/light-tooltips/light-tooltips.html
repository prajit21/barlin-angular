<div class="card">
  <div class="card-header pb-0">
    <h4>Light Tooltips</h4>
    <p class="f-m-light mt-1">
      Use the <code>button-light-*</code> to change light background color and
      <code>data-bs-placement='*' </code>to tooltip positions change.
    </p>
  </div>
  <div class="card-body">
    <div class="common-flex">
      <button
        class="mb-0 me-0 btn button-light-primary"
        placement="top"
        ngbTooltip="Primary"
      >
        Primary
      </button>
      <button
        class="mb-0 me-0 btn button-light-secondary"
        placement="top"
        ngbTooltip="Secondary"
      >
        Secondary
      </button>
      <button
        class="mb-0 me-0 btn button-light-warning"
        placement="top"
        ngbTooltip="Warning"
      >
        Warning
      </button>
      <button
        class="mb-0 me-0 btn button-light-success"
        placement="top"
        ngbTooltip="Success"
      >
        Success
      </button>
      <button
        class="mb-0 me-0 btn button-light-danger"
        placement="top"
        ngbTooltip="Danger"
      >
        Danger
      </button>
      <button
        class="mb-0 me-0 btn button-light-info"
        placement="top"
        ngbTooltip="Info"
      >
        Info
      </button>
    </div>
  </div>
</div>
