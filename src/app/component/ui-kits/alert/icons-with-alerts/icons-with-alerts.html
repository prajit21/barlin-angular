<div class="card">
  <div class="card-header pb-0">
    <h4>Icons with Alerts</h4>
    <p class="f-m-light mt-1">
      Use<code> alert alert-* </code>classes to add SVG icons to the alerts.
    </p>
  </div>
  <div class="card-body alerts-icon">
    <div class="row gy-3">
      @for (item of iconsWithAlerts; track item) {
      <div class="col-xl-6">
        @for (items of item.data; track items) {
        <div
          class="alert d-flex align-items-center"
          [class]="items.class"
          role="alert"
        >
          <div>
            <app-feather-icon [icon]="items.icons" [class]="items.icon_class" />
          </div>
          <span
            >Use
            <a
              class="alert-link"
              [ngClass]="items.textDark ? 'text-dark':'text-white'"
              >"{{items.class}}"</a
            >
            and
            <a
              class="alert-link"
              [ngClass]="items.textDark ? 'text-dark':'text-white'"
              >"{{items.icon_class}}"</a
            >
            classes for alerts like this one.
          </span>
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
