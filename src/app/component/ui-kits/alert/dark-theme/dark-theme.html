<div class="card">
  <div class="card-header pb-0">
    <h4>Link Color in Dark Theme</h4>
    <p class="f-m-light mt-1">
      Use<code> alert-*</code> class to make an alert.
    </p>
  </div>
  <div class="card-body">
    <div class="row gy-3">
      @for (item of darkThemeAlertData; track item) {
      <div class="col-xl-6">
        @for (items of item.data; track items) {
        <p class="mb-1">{{items.title}}</p>
        <ngb-alert [dismissible]="false" [type]="items.type">
          <p [ngClass]="items.textDark ? 'txt-dark':'txt-light'">
            The
            <a
              class="alert-link"
              [ngClass]="items.textDark ? 'text-dark':'text-white'"
              >"{{items.alert}}"</a
            >
            class can be used to create an alert like this one.
          </p>
        </ngb-alert>
        }
      </div>
      }
    </div>
  </div>
</div>
