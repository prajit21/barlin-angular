<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>Live alert</h4>
    <p class="f-m-light mt-1">
      Click the button below to show an alert (hidden with inline styles to
      start), then dismiss (and destroy) it with the built-in close button.
    </p>
  </div>
  <div class="card-body live-dark">
    <div id="liveAlertPlaceholder">
      @for (data of array; track data) {
      <div>
        <div
          class="alert alert-light-dark txt-dark mb-3 alert-dismissible"
          role="alert"
        >
          <div>Nice, you triggered this alert message!</div>
          <button
            type="button"
            class="btn-close"
            (click)="close(data)"
          ></button>
        </div>
      </div>
      }
    </div>
    <button
      class="btn btn-dark"
      id="liveAlertBtn"
      type="button"
      (click)="add()"
    >
      Show Live Alert
    </button>
  </div>
</div>
