<div class="card">
    <div class="card-header pb-0">
        <h4>Custom Height Progress Bars</h4>
        <p class="f-m-light mt-1">Set a height value on the <code> progress-bar</code>, so if you change that value
            the outer<code> progress</code> will automatically resize accordingly.</p>
    </div>
    <div class="card-body progress-showcase">
        <div class="row">
            <div class="col">
                <ngb-progressbar class="mb-3" type="primary" [value]="25" height="1px" />
                <ngb-progressbar class="mb-3" type="warning" [value]="50" height="5px" />
                <ngb-progressbar class="mb-3" type="danger" [value]="75" height="11px" />
                <ngb-progressbar class="mb-3" type="info" [value]="100" height="19px" />
            </div>
        </div>
    </div>
</div>
