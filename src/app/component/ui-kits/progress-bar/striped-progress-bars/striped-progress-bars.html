<div class="card">
  <div class="card-header pb-0">
    <h4>Striped Progress Bars</h4>
    <p class="f-m-light mt-1">
      Add <code> progress-bar-striped</code> to any
      <code> progress-bar </code> to apply a stripe via CSS gradient over the
      progress bar's background color Using CSS Effects.
    </p>
  </div>
  <div class="card-body progress-showcase">
    <div class="row">
      <div class="col">
        <ngb-progressbar type="primary" [value]="10" [striped]="true" />
        <ngb-progressbar type="warning" [value]="25" [striped]="true" />
        <ngb-progressbar type="danger" [value]="50" [striped]="true" />
        <ngb-progressbar type="success" [value]="75" [striped]="true" />
      </div>
    </div>
  </div>
</div>
