<div class="card">
    <div class="card-header pb-0">
      <h4>Custom Progress Bars</h4>
      <p class="f-m-light mt-1">Use the <code> progress-bar-animated </code>and
        <code> progress-bar-striped </code>to animate the stripes right to left.
      </p>
    </div>
    <div class="card-body progress-showcase">
      <div class="row">
        <div class="col">
          <h6 class="mb-2">0% Getting Started </h6>
          <ngb-progressbar class="mb-4"  [value]="0" [striped]="true" [animated]="true" [showValue]="true" />
          <h6 class="mb-2">30% Getting Uploading...</h6>
          <ngb-progressbar class="mb-4" [type]="'primary'"  [value]="30" [striped]="true" [animated]="true" [showValue]="true" />
          <h6 class="mb-2">60% Getting Pause...</h6>
          <ngb-progressbar class="mb-4" [type]="'secondary'"  [value]="60" [striped]="true" [animated]="true" [showValue]="true" />
          <h6 class="mb-2">70% Getting Uploading...</h6>
          <ngb-progressbar class="mb-4" [type]="'success'"  [value]="70" [striped]="true" [animated]="true" [showValue]="true" />
          <h6 class="mb-2">100% Completed</h6>
          <ngb-progressbar class="mb-4" [type]="'dark'"  [value]="100" [striped]="true" [animated]="true" [showValue]="true" />
        </div>
      </div>
    </div>
  </div>
