<div class="card">
  <div class="card-header pb-0">
    <h4>Step Progressbar</h4>
    <p class="f-m-light mt-1">
      Use <code> step-progress-wrapper</code> class to make step progressbar.
    </p>
  </div>
  <div class="card-body progress-showcase step-progress-wrapper">
    <div class="step-progress-box">
      <ul class="custom-scrollbar">
        <li>
          <app-feather-icon [icon]="'user'" [class]="'bookmark-search'" />
          <div class="p-step first">
            <p>1</p>
            <app-feather-icon [icon]="'check'" [class]="'bookmark-search'" />
          </div>
          <h6>Profile</h6>
        </li>
        <li>
          <app-feather-icon [icon]="'database'" [class]="'bookmark-search'" />
          <div class="p-step second">
            <p>2</p>
            <app-feather-icon [icon]="'check'" [class]="'bookmark-search'" />
          </div>
          <h6>Finance</h6>
        </li>
        <li>
          <app-feather-icon [icon]="'home'" [class]="'bookmark-search'" />
          <div class="p-step third">
            <p>3</p>
            <app-feather-icon [icon]="'check'" [class]="'bookmark-search'" />
          </div>
          <h6>Property</h6>
        </li>
        <li>
          <app-feather-icon [icon]="'star'" [class]="'bookmark-search'" />
          <div class="p-step fourth">
            <p>4</p>
            <app-feather-icon [icon]="'check'" [class]="'bookmark-search'" />
          </div>
          <h6>Review</h6>
        </li>
        <li>
          <app-feather-icon
            [icon]="'check-circle'"
            [class]="'bookmark-search'"
          />
          <div class="p-step fifth">
            <p>5</p>
            <app-feather-icon [icon]="'check'" [class]="'bookmark-search'" />
          </div>
          <h6>Authorization</h6>
        </li>
      </ul>
    </div>
  </div>
</div>
