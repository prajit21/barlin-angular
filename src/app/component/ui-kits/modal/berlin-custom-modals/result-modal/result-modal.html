<div class="modal-body social-profile text-start">
  <div class="modal-toggle-wrapper">
    <h4>Berlin Login</h4>
    <p>Fill in your information below to continue.</p>
    <form class="row g-3">
      <div class="col-md-12">
        <label class="form-label" for="inputEmailEnter">Email</label>
        <input
          class="form-control"
          id="inputEmailEnter"
          type="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="col-md-12">
        <label class="form-label" for="inputPasswordEnter">Password</label>
        <input
          class="form-control"
          id="inputPasswordEnter"
          type="password"
          placeholder="Enter Your Password"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input checkbox-primary"
            id="checkout"
            type="checkbox"
          />
          <label class="form-check-label" for="checkout">Check me out</label>
        </div>
      </div>
      <div class="col-12">
        <button
          class="btn btn-primary"
          type="submit"
          (click)="modal.dismissAll();"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
