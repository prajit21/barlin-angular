<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="mySmallModalLabel">Small modal</h4>
    <button class="btn-close py-0" type="button" (click)="close()"></button>
  </div>
  <div class="modal-body dark-modal">
    @for (data of smallModalData; track data) {
    <div class="large-modal-header">
      <app-feather-icon [icon]="'chevrons-right'" />
      <h5>{{data.title}}</h5>
    </div>
    <p class="modal-padding-space">{{data.desc}}</p>
    }
  </div>
</div>
