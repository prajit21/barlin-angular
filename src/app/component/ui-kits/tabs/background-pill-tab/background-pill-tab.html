<div class="card">
  <div class="card-header pb-0">
    <h4>Background Pill Tab</h4>
    <p class="mt-1 f-m-light">
      Use of the<code> active</code> class on the<code> nav-link</code> and
      backdrop tab with the <code> new-pills</code> class.
    </p>
  </div>
  <div class="card-body">
    <div class="bg-navbar">
      <ul
        class="nav nav-pills nav-primary"
        ngbNav
        #nav="ngbNav"
        [(activeId)]="active"
      >
        <li [ngbNavItem]="1" class="nav-item">
          <a class="nav-link" ngbNavLink>Sofa</a>
          <ng-template ngbNavContent>
            <div class="row g-3 pt-3">
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/s1.jpg"
                  alt="sofa"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/s2.jpg"
                  alt="sofa"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/s3.jpg"
                  alt="sofa"
                />
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2" class="nav-item">
          <a class="nav-link" ngbNavLink>Chairs</a>
          <ng-template ngbNavContent>
            <div class="row g-3 pt-3">
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/c1.jpg"
                  alt="chairs"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/c2.jpg"
                  alt="chairs"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/c3.jpg"
                  alt="chairs"
                />
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="3" class="nav-item">
          <a class="nav-link" ngbNavLink>Tables</a>
          <ng-template ngbNavContent>
            <div class="row g-3 pt-3">
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/t1.jpg"
                  alt="table"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/t2.jpg"
                  alt="table"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="assets/images/switch/t3.jpg"
                  alt="table"
                />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div class="tab-content" [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
