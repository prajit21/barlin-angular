<div class="card">
  <div class="card-header pb-0">
    <h4>Justify tabs</h4>
    <p class="mt-1 f-m-light">
      Use the <code>nav-link</code> with <code>active </code>class and set
      content using flex property.
    </p>
  </div>
  <div class="card-body">
    <div
      class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2 pb-2 p-0"
    >
      <p>BERLIN Profiles For New Employees:</p>
      <ul
        class="nav nav-pills nav-warning"
        ngbNav
        #nav="ngbNav"
        [(activeId)]="active"
      >
        @for (allData of justifyTabData; track allData) {
        <li class="nav-item" [ngbNavItem]="allData.tabItemId">
          <a class="nav-link" ngbNavLink> {{allData.title}}</a>
          <ng-template ngbNavContent>
            <div class="designer-details">
              @for (data of allData.data; track data) {
              <div class="designer-profile">
                <div class="designer-wrap">
                  <img class="designer-img" [src]="data.img" alt="profile" />
                  <div class="designer-content">
                    <h6>{{data.name}}</h6>
                    <p>{{data.contact}}</p>
                  </div>
                </div>
              </div>
              }
            </div>
          </ng-template>
        </li>
        }
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-3"></div>
    </div>
  </div>
</div>
