<div class="card height-equal">
    <div class="card-header pb-0">
        <h4 class="mb-0">Animated Avatar</h4>
        <p class="mb-0 mt-1">Use<code> animation-ping </code>class with avatar to indicate
            <code>active / offline / dnd</code> status.
        </p>
    </div>
    <div class="card-body avatar-showcase">
        <div class="avatars">
            <div class="avatar"><img class="img-100 rounded-circle" src="assets/images/user/1.jpg" alt="#">
                <div class="status bg-success animation-ping"></div>
            </div>
            <div class="avatar"><img class="img-90 rounded-circle" src="assets/images/avtar/16.jpg" alt="#">
                <div class="status bg-warning animation-ping"></div>
            </div>
            <div class="avatar"><img class="img-80 rounded-circle" src="assets/images/avtar/7.jpg" alt="#">
                <div class="status bg-danger animation-ping"></div>
            </div>
            <div class="avatar"><img class="img-70 rounded-circle" src="assets/images/avtar/3.jpg" alt="#">
                <div class="status bg-success animation-ping"></div>
            </div>
        </div>
    </div>
</div>
