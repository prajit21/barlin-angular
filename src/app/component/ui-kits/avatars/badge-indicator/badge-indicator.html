<div class="card height-equal">
  <div class="card-header pb-0">
    <h4 class="mb-0">Badge-Indicator</h4>
    <p class="mb-0 mt-1">
      Use<code> badge </code>class with avatar to indicate and provide
      indication.
    </p>
  </div>
  <div class="card-body avatar-showcase">
    <div class="avatars badge-avatar">
      <div class="avatar">
        <img
          class="img-100 rounded-circle"
          src="assets/images/user/1.jpg"
          alt="#"
        />
        <div
          class="badge badge-success position-absolute rounded-circle top-0 start-0"
        >
          A
        </div>
      </div>
      <div class="avatar">
        <img
          class="img-90 rounded-circle"
          src="assets/images/avtar/16.jpg"
          alt="#"
        />
        <div
          class="badge badge-warning position-absolute rounded-circle bottom-0 end-0"
        >
          C
        </div>
      </div>
      <div class="avatar">
        <img
          class="img-80 rounded-circle"
          src="assets/images/avtar/7.jpg"
          alt="#"
        />
        <div
          class="badge badge-danger position-absolute rounded-circle top-0 end-0"
        >
          D
        </div>
      </div>
      <div class="avatar">
        <img
          class="img-70 rounded-circle"
          src="assets/images/avtar/3.jpg"
          alt="#"
        />
        <div
          class="badge badge-success position-absolute rounded-circle bottom-0 start-0"
        >
          B
        </div>
      </div>
    </div>
  </div>
</div>
