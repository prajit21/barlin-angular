<div class="card">
  <div class="card-header card-no-border pb-0">
    <h4>Border color</h4>
    <p class="f-m-light mt-1">
      Use <code>b-*/ b-t-*/ b-b-*/ b-l-*/ b-r-* </code>class for borders.
    </p>
  </div>
  <div class="card-body">
    <div class="gradient-border">
      @for (data of borderColorData; track data) {
      <div class="helper-common-box">
        <div
          class="helper-box border fill-wrapper"
          [class]="data.textClass"
        ></div>
        <span>{{data.text}}</span>
      </div>
      }
    </div>
  </div>
</div>
