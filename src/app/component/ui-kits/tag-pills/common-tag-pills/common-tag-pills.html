<div class="row">
    @for (item of data(); track item) {
    <div class="col-sm-12 col-xl-6">
        <div class="card">
            <div class="card-header pb-0">
                <h4>{{item.header}}</h4>
                <p class="f-m-light mt-1" [innerHTML]="item.desc"></p>
            </div>
            <div class="card-body">
                <div class="badge-spacing">
                    @for (textData of item.data; track textData) {
                    @if (item.id === 5) {
                    <a [class]="textData.class" href="javascript:void(0)">{{textData.text}}</a>
                    } @else if (item.id === 7 ||  item.id === 8) {
                        <a [class]="textData.class" href="javascript:void(0)">
                             <app-feather-icon [icon]="textData.icon" />
                        </a>        
                    } @else {
                    <span [class]="textData.class">{{ textData.text }}</span>
                    }
                    }
                </div>
            </div>
        </div>
    </div>
    }
</div>
