<div class="card">
  <div class="card-header pb-0">
    <h4>Scrollable lists</h4>
    <p class="f-m-light mt-1">
      Use property <code>overflow:auto </code>through scrollable lists.
    </p>
  </div>
  <div class="card-body">
    <div
      class="list-group main-lists-content scrollbar-wrapper theme-scrollbar pt-0"
    >
      @for (data of scrollableListData; track data) {
      <a
        class="list-group-item list-group-item-action"
        [class]="data.class"
        href="javascript:void(0);"
      >
        <div class="list-wrapper gap-0">
          <img class="list-img" [src]="data.img" alt="profile" />
          <div class="list-content">
            <h5>{{data.name}}</h5>
            <p class="'f-light'">{{data.email}}</p>
            <small class="'f-light'">{{data.time}}</small>
          </div>
        </div>
      </a>
      }
    </div>
  </div>
</div>
