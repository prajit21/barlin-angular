<div class="card">
  <div class="card-header pb-0">
    <h4>Lists with radios</h4>
    <p class="f-m-light mt-1">
      Use the <code>.form-check-input </code>to check your radio buttons.
    </p>
  </div>
  <div class="card-body">
    <ul class="list-group">
      @for (item of radio; track item) {
      <li class="list-group-item">
        <input
          class="form-check-input me-1 checkbox-{{item.color}}"
          [id]="item.id"
          type="radio"
          name="listGroupRadio"
          [checked]="item.active"
        />
        <label class="form-check-label mb-0" [for]="item.id"
          >{{item.name}}</label
        >
      </li>
      }
    </ul>
  </div>
</div>
