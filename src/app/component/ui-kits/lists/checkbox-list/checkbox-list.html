<div class="card">
  <div class="card-header pb-0">
    <h4>Lists with checkbox</h4>
    <p class="f-m-light mt-1">
      Use<code> form-check-input </code>to check your radio buttons.
    </p>
  </div>
  <div class="card-body dark-list">
    <ul class="list-group">
      @for (item of checkBox; track item) {
      <li class="list-group-item">
        <input
          class="form-check-input me-1 checkbox-{{item.color}}"
          [id]="item.id"
          type="checkbox"
        />
        <label class="form-check-label txt-{{item.color}} mb-0" [for]="item.id"
          >{{item.title}}</label
        >
      </li>
      }
    </ul>
  </div>
</div>
