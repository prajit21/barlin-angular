<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>Contextual classes</h4>
    <p class="f-m-light mt-1">
      Use contextual classes to style list items with a stateful background and
      colors.<code> list-light-*</code> and <code> txt-*</code>.
    </p>
  </div>
  <div class="card-body">
    <div class="list-group">
      @for (listData of contextualClassListData; track listData) {
      <a
        class="list-group-item list-group-item-action list-light-{{listData.colorClass}}"
        href="javascript:void(0)"
        >This is {{ listData.colorClass | titlecase }} bg you can use
        <em class="txt-{{listData.colorClass}} fw-bold"
          >.list-light-{{listData.colorClass}}</em
        >
        class.</a
      >
      }
    </div>
  </div>
</div>
