<div class="card">
  <div class="card-header pb-0">
    <h4>Basic popover</h4>
    <p class="f-m-light mt-1">
      Use the common class <code>data-bs-toggle='popover' </code>and hover to
      use the <code>data-bs-trigger='hover'</code>attributes.
    </p>
  </div>
  <div class="card-body common-flex popover-wrapper">
    <button
      class="btn btn-primary example-popover mb-0 me-0"
      type="button"
      placement="left"
      popoverTitle="Popover title"
      ngbPopover="And here's some amazing content. It's very engaging. Right?"
    >
      Hurry Up!
    </button>
    <button
      class="example-popover btn btn-success mb-0 me-0"
      type="button"
      placement="bottom"
      popoverTitle="Hover Popover"
      data-offset="-20px -20px"
      triggers="mouseenter:mouseleave"
      ngbPopover=" Several utility instruction sets have been featured in the Bootstrap 4 to promote very easy learning for beginners in the business of web building."
    >
      Hover tooltip
    </button>
  </div>
</div>
