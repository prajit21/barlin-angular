<div class="card">
    <div class="card-header pb-0">
        <h4>Dismiss Popover</h4>
        <p class="f-m-light mt-1">
            Use the<code> data-bs-dismiss='*'</code> through set dismiss popover.</p>
    </div>
    <div class="card-body common-flex popover-wrapper">
        <a class="btn btn-secondary" role="button" popoverTitle="Dismissible popover" 
            placement="right" [openDelay]="2000"
            ngbPopover="And here's some amazing content. It's very engaging. Right?">Dismissible
            popover</a>
    </div>
</div>
