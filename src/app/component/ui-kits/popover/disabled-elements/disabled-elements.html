<div class="card">
  <div class="card-header pb-0">
    <h4>Disabled Elements</h4>
    <p class="f-m-light mt-1">
      Use the<code> data-bs-toggle="*"</code> through set disabled popover.
    </p>
  </div>
  <div class="card-body common-flex popover-wrapper">
    <span
      class="d-inline-block"
      popoverTitle="Disable popover title"
      placement="right"
      ngbPopover="And here's some amazing content. It's very engaging. Right?"
    >
      <button class="btn btn-primary" type="button" disabled="">
        Disabled button
      </button></span
    >
  </div>
</div>
