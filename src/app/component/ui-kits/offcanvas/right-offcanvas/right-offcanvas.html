<button class="btn btn-secondary" type="button" (click)="openRight(content)">Right Offcanvas</button>
<ng-template #content let-offcanvas>
<div class="offcanvas offcanvas-end top-offcanvas">
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas End</h4>
    <button class="btn-close" type="button" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body custom-scrollbar">
    <form class="row g-3">
      <div class="col-12"> 
        <label class="form-label" for="exampleFormControlInput6">Email</label>
        <input class="form-control" id="exampleFormControlInput6" type="email" placeholder="name@example.com">
      </div>
      <div class="col-12">
        <label class="form-label" for="exampleFormControlInput2">Select Project</label>
        <select class="form-select" aria-label="Default select example">
          <option selected="">Select your projects</option>
          <option value="1">Project1</option>
          <option value="2">Project2</option>
          <option value="3">Project3</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label" for="exampleFormControlInput3">Project Counts</label>
        <select class="form-select" aria-label="Default select example">
          <option selected="">How many projects do you make?</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-12"> 
        <label class="form-label" for="exampleFormControlTextarea1">External Notes</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check checkbox-checked">
          <input class="form-check-input" id="invalidCheck2" type="checkbox" value="" required="">
          <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-light me-2" type="submit" (click)="offcanvas.dismiss('Cross click')">Cancel</button>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
</ng-template>
