<button class="btn btn-warning" type="button" (click)="backdrop(content)">Enable Both Scrolling&amp; Backdrop</button>
<ng-template #content let-offcanvas>
    <div class="offcanvas offcanvas-start">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h4>
            <button class="btn-close" type="button" (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body custom-scrollbar">
            <h5>Wed designer</h5>
            <p>For a site to be successful, a designer must be able to communicate their ideas, chat with a firm
                about what they want, and inquire about the target audience.</p>
            <form class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="exampleFormControlInput4">Email</label>
                    <input class="form-control" id="exampleFormControlInput4" type="email"
                        placeholder="name@example.com">
                </div>
                <div class="col-12">
                    <label class="form-label" for="exampleFormControlInput2">Select Project</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected="">Select your projects</option>
                        <option value="1">Project1</option>
                        <option value="2">Project2</option>
                        <option value="3">Project3</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label" for="exampleFormControlInput3">Project Counts</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected="">How many projects do you make?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label" for="exampleFormControlTextarea4">External Notes</label>
                    <textarea class="form-control" id="exampleFormControlTextarea4" rows="4"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check checkbox-checked">
                        <input class="form-check-input" id="invalidCheck6" type="checkbox" value="" required="">
                        <label class="form-check-label" for="invalidCheck6">Agree to terms and conditions</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-light me-2" type="submit" (click)="offcanvas.dismiss('Cross click')">Cancel</button>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
