<button class="btn btn-primary" type="button" (click)="openTop(content)">
  Top Offcanvas
</button>
<ng-template #content let-offcanvas>
  <div class="offcanvas offcanvas-top top-offcanvas">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas Top</h4>
      <button
        class="btn-close"
        type="button"
        (click)="offcanvas.dismiss('Cross click')"
      ></button>
    </div>
    <div class="offcanvas-body custom-scrollbar">
      <form class="row g-3">
        <div class="col-md-4">
          <label class="form-label" for="validationDefault01">First name</label>
          <input
            class="form-control"
            id="validationDefault01"
            type="text"
            value="Mark"
            required=""
          />
        </div>
        <div class="col-md-4">
          <label class="form-label" for="validationDefault02">Last name</label>
          <input
            class="form-control"
            id="validationDefault02"
            type="text"
            value="Otto"
            required=""
          />
        </div>
        <div class="col-md-4">
          <label class="form-label" for="validationDefaultUsername"
            >Username</label
          >
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">&#64;</span>
            <input
              class="form-control"
              id="validationDefaultUsername"
              type="text"
              aria-describedby="inputGroupPrepend2"
              required=""
            />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="validationDefault03">City</label>
          <input
            class="form-control"
            id="validationDefault03"
            type="text"
            required=""
          />
        </div>
        <div class="col-md-3">
          <label class="form-label" for="validationDefault04">Country</label>
          <select class="form-select" id="validationDefault04" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>US</option>
            <option>UK</option>
            <option>Africa</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="validationDefault05">Zip</label>
          <input
            class="form-control"
            id="validationDefault05"
            type="text"
            required=""
          />
        </div>
        <div class="col-12">
          <div class="form-check checkbox-checked">
            <input
              class="form-check-input"
              id="invalidCheck1"
              type="checkbox"
              value=""
              required=""
            />
            <label class="form-check-label" for="invalidCheck1"
              >Agree to terms and conditions</label
            >
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
