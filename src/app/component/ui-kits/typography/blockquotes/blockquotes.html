<div class="card overflow-hidden">
  <div class="card-header pb-0">
    <h4 class="mb-0">Blockquote</h4>
    <p class="f-m-light mt-1">
      The <code>&lt;blockquote&gt;</code> tag specifies a section that is quoted
      from another source.
    </p>
  </div>
  <div class="card-body">
    @for (item of blockQuotesData; track item) {
    <div class="figure d-block dark-blockquote" [class]="item.class">
      <blockquote class="blockquote light-card mb-2">
        <p class="mb-0">{{item.desc}}</p>
        <span class="blockquote-footer pt-3">{{item.author}}</span>
      </blockquote>
    </div>
    }
  </div>
</div>
