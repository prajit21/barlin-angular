<div class="card">
    <div class="card-header pb-0">
      <h4>Horizontal Dashed Divider</h4>
      <p class="mb-0 mt-1">Use <code>divider-body-2</code> class for dashed divider.</p>
    </div>
    <div class="card-body main-divider">
      <div class="divider-body divider-body-2 divider-danger"> 
        <div class="divider-circle bg-light-danger"><i class="fa fa-heart txt-danger"></i></div>
      </div>
      <div class="divider-body divider-body-2 divider-warning">
        <div class="divider-circle bg-light-warning"><i class="fa fa-star txt-warning"></i></div>
      </div>
      <div class="divider-body divider-body-2 divider-success">
        <div class="divider-circle bg-light-success"><i class="fa fa-trophy txt-success"></i></div>
      </div>
    </div>
  </div>
