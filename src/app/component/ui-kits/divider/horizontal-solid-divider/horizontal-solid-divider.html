<div class="card">  
    <div class="card-header pb-0">
      <h4>Horizontal Solid Divider</h4>
      <p class="mb-0 mt-1">Use <code>divider-body-1</code> class for linear divider.</p>
    </div>
    <div class="card-body main-divider">
      <div class="divider-body divider-body-1 divider-primary"> 
        <div class="divider-p-primary"><i class="fa fa-modx me-2 txt-primary f-20"></i><span class="txt-primary">Primary</span></div>
      </div>
      <div class="divider-body divider-body-1 divider-secondary"> 
        <div class="divider-p-secondary"><i class="fa fa-recycle me-2 txt-secondary f-20"></i><span class="txt-secondary">Secondary </span></div>
      </div>
      <div class="divider-body divider-body-1 divider-success"> 
        <div class="divider-p-success"><i class="fa fa-leaf me-2 txt-success f-20"></i><span class="txt-success">Success</span></div>
      </div>
    </div>
  </div>
