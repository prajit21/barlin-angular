<div class="card">
  <div class="card-header b-bottom">
    <div class="todo-list-header">
      <div class="new-task-wrapper input-group">
        <input
          class="form-control m-0"
          id="new-task"
          placeholder="Enter new task here. . ."
          [(ngModel)]="textData"
        />
        <span
          class="btn btn-primary add-new-task-btn"
          id="add-task"
          (click)="addTask()"
          >Add Task</span
        >
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="todo">
      <div class="todo-list-wrapper custom-scrollbar">
        <div class="todo-list-container">
          <div class="todo-list-body">
            <ul id="todo-list">
              @for (todo of todoList; track todo ; let i = $index) {
              <li
                class="task"
                [ngClass]="{'completed':todo.completed ? todo.completed : completed }"
              >
                <div class="task-container">
                  <h4 class="task-label" (click)="tastComplete(todo)">
                    {{todo.text}}
                  </h4>
                  <div class="d-flex align-items-center gap-3">
                    <span class="badge" [class]="todo.badgeClass"
                      >{{todo.priority}}</span
                    >
                    <h5 class="assign-name m-0">{{todo.Date}}</h5>
                    <span class="task-action-btn">
                      <span
                        class="action-box large delete-btn"
                        title="Delete Task"
                        (click)="taskDeleted(i,todo)"
                      >
                        <i class="icon"><i class="icon-trash"></i></i>
                      </span>
                    </span>
                  </div>
                </div>
              </li>
              }
            </ul>
          </div>
        </div>
      </div>
      <div class="notification-popup hide">
        <p><span class="task"></span><span class="notification-text"></span></p>
      </div>
    </div>
  </div>
</div>
