<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      @for (item of fontawesome; track item) {
      <div class="card">
        <div class="card-header pb-0">
          <h4 class="m-b-0">{{item.title}}</h4>
        </div>
        <div class="card-body">
          <div class="row icon-lists">
            @for (i of item.icons; track i) {
            <div class="col-sm-6 col-md-4 col-xl-3" (click)="toggleWithInfo(i)">
              <i class="fa fa-{{i}}"></i> fa fa-{{i}}
            </div>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
@if (detail) {
<div class="icon-hover-bottom p-fixed">
  <div class="container-fluid">
    <div class="row">
      <div class="icon-popup">
        <div class="close-icon">
          <i class="icofont icofont-close" (click)="detail=false"></i>
        </div>
        <div class="icon-first">
          <i class="fa fa-{{icon}} fa-2x" id="icon_main"></i>
        </div>
        <div class="icon-class">
          <label class="icon-title">Class</label
          ><span id="fclass1">fa fa-{{icon}}</span>
        </div>
        <div class="icon-last icon-last">
          <label class="icon-title">Markup</label>
          <div class="form-inline">
            <div class="form-group mb-0">
              <input
                class="inp-val form-control m-r-10"
                id="input_copy"
                type="text"
                value="{{val}}"
                readonly="readonly"
              />
              <button
                class="btn btn-primary notification"
                (click)="copyText(icon)"
              >
                Copy text
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
