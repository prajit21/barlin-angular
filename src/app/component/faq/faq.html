<div class="container-fluid">
  <div class="faq-wrap">
    <div class="row">
      @for (item of commanData; track item) {
      <div class="col-xl-4" [class]="item.class">
        <app-comman-data [data]="item" />
      </div>
      }
      <div class="col-lg-12">
        <div class="header-faq">
          <h4 class="mb-0 f-w-600">Quick Questions are answered</h4>
        </div>
        <div
          class="row default-according style-1 faq-accordion"
          id="accordionoc"
        >
          <div class="col-xl-8 xl-60 col-lg-6 col-md-7">
            <app-questions />
          </div>
          <div class="col-xl-4 xl-40 col-lg-6 col-md-5">
            <div class="row">
              <div class="col-lg-12">
                <app-search-articles />
              </div>
              <div class="col-lg-12">
                <app-navigation />
              </div>
              <div class="col-lg-12">
                <app-latest-updates />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <app-featured-tutorials [data]="featuredTutorialData" />
      </div>
      <div class="col-lg-12">
        <app-latest-articles-videos [data]="articlesAndVideosData" />
      </div>
    </div>
  </div>
</div>
