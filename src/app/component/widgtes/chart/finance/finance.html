 <div class="card">
    <div class="card-header pb-0">
      <h4>Finance</h4>
    </div>
    <div class="card-body">
      <div class="chart-container column-container">
        <div id="columnchart">
          <apx-chart [chart]="finance.chart"
             [dataLabels]="finance.dataLabels" 
             [stroke]="finance.stroke"
             [series]="finance.series"
             [title]="finance.title"
             [subtitle]="finance.subtitle"
             [fill]="finance.fill"
             [xaxis]="finance.xaxis"
             [yaxis]="finance.yaxis" 
             [legend]="finance.legend"
             [responsive]="finance.responsive" />
        </div>
      </div>
    </div>
  </div>
