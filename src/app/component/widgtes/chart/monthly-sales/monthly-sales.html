  <div class="card">
    <div class="card-header pb-0">
      <h4>Monthly Sales</h4>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget8" style="min-height: 315px;">
              <apx-chart [fill]="monthlySales.fill" [colors]="monthlySales.colors" [chart]="monthlySales.chart"
                [series]="monthlySales.series" [title]="monthlySales.title" [stroke]="monthlySales.stroke"
                [markers]="monthlySales.markers" [labels]="monthlySales.labels" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
