<div class="card visitor-card">
    <div class="card-header pb-0">
        <div class="header-top">
            <h4>Visitors<span class="f-14 font-primary f-w-500 ms-2">
                <app-common-svg-icons [class]="'svg-fill me-1'" [icon]="'user-visitor'" />
                    (+2.8)</span></h4>
              <app-dropdown />
        </div>
    </div>
    <div class="card-body">
        <div class="visitors-container">
            <div id="visitor-chart">
                <apx-chart [series]="visitors.series"
                [chart]="visitors.chart"
                [plotOptions]="visitors.plotOptions"
                [dataLabels]="visitors.dataLabels"
                [stroke]="visitors.stroke"
                [grid]="visitors.grid"
                [colors]="visitors.colors"
                [xaxis]="visitors.xaxis"
                [yaxis]="visitors.yaxis"
                [fill]="visitors.fill"
                [legend]="visitors.legend"
                [responsive]="visitors.responsive"
                 />
            </div>
        </div>
    </div>
</div>
