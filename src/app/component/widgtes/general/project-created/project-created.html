<div class="card">
  <div class="card-header pb-0">
    <div class="header-top">
      <h4>Project Created</h4>
    </div>
  </div>
  <div class="card-body p-0">
    <div id="general-growth" style="min-height: 335px">
      <apx-chart
        [series]="projectCreated.series"
        [chart]="projectCreated.chart"
        [stroke]="projectCreated.stroke"
        [plotOptions]="projectCreated.plotOptions"
        [colors]="projectCreated.colors"
        [fill]="projectCreated.fill"
        [grid]="projectCreated.grid"
        [xaxis]="projectCreated.xaxis"
        [dataLabels]="projectCreated.dataLabels"
        [yaxis]="projectCreated.yaxis"
        [legend]="projectCreated.legend"
      />
    </div>
  </div>
</div>
