<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Print preview</h4>
      <button class="btn-close" type="button" (click)="modal.dismissAll()"></button>
    </div>
    <div class="modal-body list-persons">
      <div class="profile-mail pt-0" id="DivIdToPrint">
        <div class="d-flex align-items-center"><img class="img-100 img-fluid m-r-20 rounded-circle"
            id="updateimg" [src]="printDetails.img" alt="">
          <div class="flex-grow-1 mt-0">
            <h4><span id="printname">{{printDetails.firstName}} </span><span id="printlast">{{printDetails.lastName}}</span></h4>
            <p id="printmail">{{printDetails.email}}</p>
          </div>
        </div>
        <div class="email-general">
          <h6>General</h6>
          <p>Email Address: <span class="font-primary">{{printDetails.email}} </span></p>
        </div>
      </div>
      <button class="btn btn-secondary me-2" id="btnPrint" type="button" printSectionId="DivIdToPrint" ngxPrint>Print</button>
      <button class="btn btn-primary" type="button" (click)="modal.dismissAll()">Cancel</button>
    </div>
  </div>
