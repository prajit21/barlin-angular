<div class="row gy-3">
  @for (allData of videosData; track allData) {
  <div class="col-xxl-6 box-col-12">
    <h4 class="mb-2">{{allData.heading}}</h4>
    @for (data of allData.data; track data) {
    <div class="d-flex info-block">
      <iframe
        class="me-3"
        width="200"
        height="100"
        [src]="safe(data.youtubeUrl)"
      ></iframe>
      <div class="flex-grow-1">
        <a href="">{{data.url}}</a>
        <h5>{{data.title}}</h5>
        <div class="star-ratings">
          <ul class="search-info">
            <li>{{data.rating}} stars</li>
            <li>{{data.votes}} votes</li>
            <li>{{data.type}}</li>
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
  }
  <div class="col-xl-12 m-t-30">
    <div>
      <nav aria-label="...">
        <ul class="pagination pagination-primary">
          <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)" tabindex="-1"
              >Previous</a
            >
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">1</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="javascript:void(0)"
              >2 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
