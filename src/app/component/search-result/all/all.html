<h4 class="mb-2">Search result for "Pixelstrap"</h4>
<div class="row gy-3">
  @for (item of allData; track item) {
  <div class="col-xxl-6 col-xl-6 box-col-12">
    @for (items of item.data; track items) {
    <div class="info-block">
      <a href="">{{items.url}}</a>
      <h5>{{items.title}}</h5>
      <p>{{items.desc}}</p>
      <div class="star-ratings">
        <ul class="search-info">
          @if (items.showRating) {
          <ngb-rating class="font-warning" [rate]="items.rating" />
          }
          <li>{{items.votes}} votes</li>
          <li>{{items.type}}</li>
        </ul>
      </div>
    </div>
    }
  </div>
  }
  <div class="col-12 m-t-30">
    <nav aria-label="...">
      <ul class="pagination pagination-primary justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="javascript:void(0)" tabindex="-1"
            >Previous</a
          >
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">1</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="javascript:void(0)"
            >2<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
