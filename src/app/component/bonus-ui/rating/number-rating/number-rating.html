<div class="card">
    <div class="card-header rating-header">
      <h4>1 to 10 Rating Bar</h4>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <bar-rating class="bar" [(rate)]="faRate" [max]="10" [theme]="'horizontal'" [showText]="true" />
      </div>
    </div>
  </div>
