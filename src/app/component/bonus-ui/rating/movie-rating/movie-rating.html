<div class="card">
    <div class="card-header">
        <h4>Movie Rating Bar </h4>
    </div>
    <div class="card-body">
        <div class="rating-container">
            <bar-rating class="bar" [(rate)]="movieRate" [max]="4" [theme]="'movie'" [showText]="true"
                [titles]="['No rating', 'Bad', 'Mediocre', 'Good', 'Awesome']" />
        </div>
    </div>
</div>
