<div class="card">
  <div class="card-header pb-0">
    <h4 class="mb-0">Default Ratio</h4>
    <p class="f-m-light mt-1">
      Wrap any embed, like an <code>&lt;iframe&gt;</code> , in a parent element
      with <code>ratio </code>and an <code>aspect ratio</code> class. Here is a
      breakdown of these ratios:<code> 16x9 ratio</code>.
    </p>
  </div>
  <div class="card-body">
    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.youtube.com/embed/qDL2HBPy9uQ?si=yyIowrbZW-C-3lxd"
        title="YouTube video"
        allowfullscreen=""
      >
      </iframe>
    </div>
  </div>
</div>
