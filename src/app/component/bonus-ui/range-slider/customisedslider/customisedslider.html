<div class="card">
  <div class="card-header">
    <h4>Customised slider</h4>
  </div>
  <div class="card-body">
    <form class="theme-form form-label-align-right range-slider">
      <div class="form-group row py-1">
        <div class="col-md-10">
          <ngx-slider
            [(value)]="minValue"
            [(highValue)]="maxValue"
            [options]="options"
          />
        </div>
      </div>
    </form>
  </div>
</div>
