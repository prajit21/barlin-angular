<div class="card">
  <div class="card-header">
    <h4>Prettify Numbers</h4>
  </div>
  <div class="card-body">
    <form class="theme-form form-label-align-right mb-5 range-slider">
      <div class="form-group row py-1">
        <div class="col-md-10">
          <ngx-slider [(value)]="value" [options]="options" />
        </div>
      </div>
    </form>
  </div>
</div>
