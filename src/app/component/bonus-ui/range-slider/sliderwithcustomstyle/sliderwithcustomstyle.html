<div class="card">
    <div class="card-header">
        <h4>Slider with custom style</h4>
    </div>
    <div class="card-body">
        <form class="theme-form form-label-align-right range-slider">
            <div class="form-group row py-1">
                <div class="col-md-10 custom-slider">
                    <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options" />
                </div>
            </div>
        </form>
    </div>
</div>
