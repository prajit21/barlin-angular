<div class="card">
    <div class="card-header">
        <h4>Vertical slider</h4>
    </div>
    <div class="card-body">
        <form class="theme-form form-label-align-right range-slider">
            <div class="form-group row py-1">
                <div class="col-md-10">
                    <div style="height: 200px;">
                        <ngx-slider [(value)]="value" [options]="options" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
