<div class="container-fluid">
    <div class="user-profile social-app-profile">
        <div class="row">
            <!-- user profile first-style start-->
            <div class="col-sm-12 box-col-12">
                <div class="card hovercard text-center">
                    <div class="cardheader socialheader"></div>
                    <div class="user-image">
                        <div class="avatar"><img alt="" src="assets/images/user/1.jpg"></div>
                        <div class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></div>
                        <ul class="share-icons">
                            <li><a class="social-icon bg-primary" href="javascript:void(0)"><i class="fa fa-smile-o"></i></a></li>
                            <li class="mx-2"><a class="social-icon bg-secondary" href="javascript:void(0)"><i class="fa fa-wechat"></i></a></li>
                            <li><a class="social-icon bg-warning" href="javascript:void(0)"><i class="fa fa-share-alt"></i></a></li>
                        </ul>
                    </div>
                    <div class="info market-tabs p-0">
                        <ul class="nav nav-tabs border-tab tabs-scoial" ngbNav #nav="ngbNav" [(activeId)]="active">
                            <li class="nav-item" [ngbNavItem]="1"><a class="nav-link" ngbNavLink>Timeline</a>
                                <ng-template ngbNavContent>
                                    <app-timeline />
                                </ng-template>
                            </li>
                            <li class="nav-item" [ngbNavItem]="2"><a class="nav-link" ngbNavLink>About</a>
                                <ng-template ngbNavContent>
                                    <app-about />
                                </ng-template>
                            </li>
                            <li class="nav-item">
                                <div class="user-designation">
                                    <div class="title"><a target="_blank" href="">ElANA</a></div>
                                    <div class="desc mt-2">general manager</div>
                                </div>
                            </li>
                            <li class="nav-item" [ngbNavItem]="3"><a class="nav-link" ngbNavLink>Friends</a>
                                <ng-template ngbNavContent>
                                    <app-friends />
                                </ng-template>
                            </li>
                            <li class="nav-item" [ngbNavItem]="4"><a class="nav-link" ngbNavLink>Photos</a>
                                <ng-template ngbNavContent>
                                    <app-photos />
                                </ng-template>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" [ngbNavOutlet]="nav" class="mt-1">
        </div>
    </div>
</div>
