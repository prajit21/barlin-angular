<div class="card-header" id="headingTwo">
  <h2 class="mb-0">
    <button class="btn btn-link btn-block text-start collapsed" type="button" (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed">Mutual Friends</button>
  </h2>
</div>
<div class="collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="card-body social-status filter-cards-view">
    @for (item of mutualFriendsData; track item) {
    <div class="d-flex"><img class="img-50 rounded-circle m-r-15" [src]="item.img" alt="">
      <div class="social-status social-{{item.status}}"></div>
      <div class="flex-grow-1"><span class="d-block">{{item.name}}</span><span class="d-block">{{item.email}}</span>
      </div>
    </div>
    }
  </div>
</div>
