<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <button class="btn btn-link" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">Latest
        Photos</button>
    </h5>
  </div>
  <div class="collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card-body photos filter-cards-view px-0">
      <ul class="text-center">
        @for (item of latestPhotos; track item) {
        <li>
          <div class="latest-post"><img class="img-fluid" alt="" [src]="item.image"></div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
