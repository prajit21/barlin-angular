<div class="card review-slider">
    <div class="card-header pb-0">
        <div class="header-top">
            <h4>Customer Review</h4>
            <app-dropdown [data]="dropdownList" />
        </div>
    </div>
    <div class="card-body">
            <owl-carousel-o [options]="customOptions">
                @for (item of customerReview; track item) {
                <ng-template carouselSlide>
                    <div class="review">
                        <div> <img class="img-fluid" [src]="item.image_url" alt="">
                            <div class="review-content"> <a [routerLink]="['/user/users-profile']">
                                    <h5 class="txt-primary f-w-600">{{item.user_name}}</h5>
                                </a><span>{{item.position}}</span></div>
                                <span>
                                    <bar-rating [(rate)]="item.rating" [max]="5" [readonly]="true"/>
                                </span>
                            <p>"{{item.news}}"</p>
                            <span class="txt-secondary f-w-500">( {{item.date}} )</span>
                        </div>
                    </div>
                </ng-template>
                }
            </owl-carousel-o>
    </div>
</div>
