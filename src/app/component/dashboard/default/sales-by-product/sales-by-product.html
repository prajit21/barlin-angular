<div class="card overflow-hidden">
  <div class="card-header pb-0">
    <div class="header-top">
      <h4>Sales By Product</h4>
      <app-dropdown [data]="dropdownList" />
    </div>
  </div>
  <div class="card-body user-continent pb-0">
    <div class="user-map-menu d-flex align-items-center gap-5">
      <div class="user-items">
        <h5>2,645<span>items</span></h5>
        <ngb-progressbar-stacked>
          <ngb-progressbar type="primary" [value]="20" />
          <ngb-progressbar type="secondary" [value]="25" />
          <ngb-progressbar type="success" [value]="25" />
          <ngb-progressbar type="warning" [value]="25" />
        </ngb-progressbar-stacked>
      </div>
      <div class="map-items">
        <ul class="d-flex align-items-center gap-3">
          <li>
            <h5><span class="bg-primary"></span>Keyboard</h5>
            <p class="mb-0">651</p>
          </li>
          <li>
            <h5><span class="bg-secondary"></span>Laptops</h5>
            <p class="mb-0">345</p>
          </li>
          <li>
            <h5><span class="bg-success"></span>Desktop</h5>
            <p class="mb-0">654</p>
          </li>
          <li>
            <h5><span class="bg-warning"></span>Mouse</h5>
            <p class="mb-0">954</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="contries-sale d-flex gap-4">
      <div class="map-value">
        <h5>All Over Product Sale</h5>
        <ul>
          @for (item of allOverProductSal; track item) {
          <li>
            <div class="d-flex gap-2">
              <div class="flex-shrink-0">
                <app-common-svg-icons
                  [class]="item.class"
                  [icon]="'map-loaction'"
                />
              </div>
              <div class="flex-grow-1">
                <h6>{{item.country}}</h6>
              </div>
              <span>{{item.percentage}}%</span>
            </div>
          </li>
          }
        </ul>
      </div>
      <div class="map">
        <div
          class="jvector-map-height"
          id="world-map2"
          leaflet
          [leafletOptions]="options1"
          style="bottom: 11px; position: absolute; right: 8px"
        ></div>
      </div>
    </div>
  </div>
</div>
