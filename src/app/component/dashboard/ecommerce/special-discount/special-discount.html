<div class="card special-discount">
  <div class="card-body">
    <div class="row">
      <div class="col-xxl-8 col-xl-12 col-lg-8 offer-order-1 box-col-12">
        <div class="discount-detail">
          <div>
            <h5>
              Special Discount <span class="font-primary f-w-500">80%OFF</span>
            </h5>
            <h4 class="m-auto f-w-600">
              Deal of the Day from <span class="font-primary">$80</span>
            </h4>
            <div
              class="countdown"
              id="clock-arrival"
              data-hours="1"
              data-minutes="2"
              data-seconds="3"
            >
              <ul class="timer-sec">
                <li>
                  <span class="txt-primary days time" id="days"></span
                  ><span class="title">Days</span>
                </li>
                <li>
                  <span class="txt-primary hours time" id="hours"></span
                  ><span class="title">Hours</span>
                </li>
                <li class="px-3">
                  <span class="txt-primary minutes time" id="minutes"></span
                  ><span class="title">Min</span>
                </li>
                <li class="px-3">
                  <span class="txt-primary seconds time" id="seconds"></span
                  ><span class="title">Sec</span>
                </li>
              </ul>
            </div>
            <a
              class="btn btn-primary mt-4"
              [routerLink]="['/ecommerce/product-page']"
              >View Details</a
            >
          </div>
        </div>
      </div>
      <div class="col-xxl-4 col-xl-12 col-lg-4">
        <div class="img-wrapper">
          <img
            class="img-fluid"
            src="assets/images/dashboard-2/shoes.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
