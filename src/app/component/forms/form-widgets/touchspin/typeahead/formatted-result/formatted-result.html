<div class="card">
    <div class="card-header">
        <h4>Formatted results</h4>
        <p class="f-m-light mt-1">A typeahead example that uses a formatter function for string results </p>
    </div>
    <div class="card-body">
        <div id="formatted">
            <form class="theme-form">
                <div>
                    <input class="typeahead form-control" type="text" placeholder="Countries" [ngbTypeahead]="search">
                </div>
            </form>
        </div>
    </div>
</div>
