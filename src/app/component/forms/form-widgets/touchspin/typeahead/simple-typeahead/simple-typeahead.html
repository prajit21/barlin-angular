<div class="card">
  <div class="card-header">
    <h4>Basic typeahead</h4>
    <p class="f-m-light mt-1"> This is the simple demo for Typeahead.</p>
  </div>
  <div class="card-body">
    <div id="the-basics">
      <form class="theme-form">
        <div>
          <input class="typeahead form-control" type="text" placeholder="Search for a state" [ngbTypeahead]="search">
        </div>
      </form>
    </div>
  </div>
</div>
