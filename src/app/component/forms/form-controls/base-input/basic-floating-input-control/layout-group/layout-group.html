<div class="mb-3 row">
    <label class="col-sm-3">Open this select menu </label>
    <div class="col-sm-9">
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected="">Open this select menu</option>
          <option value="1">I </option>
          <option value="2">II </option>
          <option value="3">III </option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Input group</label>
    <div class="col-sm-9">
      <div class="input-group mb-3"><span class="input-group-text">&#64;</span>
        <div class="form-floating">
          <input class="form-control" id="floatingInputGroup1" type="text">
          <label for="floatingInputGroup1">Username</label>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Input group</label>
    <div class="col-sm-9">
      <div class="input-group has-validation"><span class="input-group-text">&#64;</span>
        <div class="form-floating is-invalid">
          <input class="form-control is-invalid" id="floatingInputGroup2" type="text" required="">
          <label for="floatingInputGroup2">Username</label>
        </div>
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
    </div>
  </div>
  <div class="mb-0 row">
    <label class="col-sm-3">Layout</label>
    <div class="col-sm-9">
      <div class="row g-2">
        <div class="col-xxl-6">
          <div class="form-floating">
            <input class="form-control" id="floatingInputGrid" type="email" placeholder="name@example.com"
              value="mdo@example.com">
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
        <div class="col-xxl-6">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
              <option selected="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
          </div>
        </div>
      </div>
    </div>
  </div>
