<div class="card">
  <div class="card-header pb-0">
    <h4>Solid Border Style</h4>
    <p class="f-m-light mt-1">
      Use the <code>.border-style</code> class to <code>.mega-inline</code> you
      can archive this style.
    </p>
  </div>
  <div class="card-body megaoptions-border-space-sm">
    <form class="mega-inline border-style">
      <div class="row flex-column">
        @for (item of dashedBorderStyle; track item) {
        <div class="col-12">
          <div class="card">
            <div class="d-flex p-20">
              <div class="form-check radio radio-primary">
                <input
                  class="form-check-input"
                  [id]="item.id"
                  type="radio"
                  name="radio1"
                  value="option1"
                />
                <label class="form-check-label my-0" [for]="item.id">
                  <span class="flex-grow-1">
                    <span class="d-flex list-behavior-1">
                      <span class="flex-shrink-0">
                        <img
                          class="tab-img img-fluid"
                          [src]="item.image"
                          alt="home"
                        />
                      </span>
                      <span class="flex-grow-1">
                        <span class="mb-0">{{item.desc}}</span>
                      </span>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </form>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-primary m-r-15" type="submit">Submit</button>
    <button class="btn btn-light" type="submit">Cancel</button>
  </div>
</div>
