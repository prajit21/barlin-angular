<div class="card">
    <div class="card-header card-no-border pb-0">
        <h4>large Button group</h4>
    </div>
    <div class="card-body btn-group-showcase">
        <div class="row">
            @for(button of largeButtonGroup; track button){
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="btn-group">
                    @for(buttonItem of button.item; track buttonItem){
                    <button class="btn btn-lg" [class]="buttonItem.class" type="button">{{ buttonItem.text }}</button>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</div>
