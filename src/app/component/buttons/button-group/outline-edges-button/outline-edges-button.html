<div class="card">
  <div class="card-header card-no-border pb-0">
    <h4>Outline button group</h4>
  </div>
  <div class="card-body btn-group-showcase">
    <div class="row">
      @for(outlineItem of outlineData; track outlineItem){
      <div class="col-xl-4 col-md-6 col-sm-12">
        <div class="btn-group btn-group-pill">
          @for(buttonsItem of outlineItem.item; track buttonsItem){
          <button class="btn" [class]="buttonsItem.class" type="button">
            {{buttonsItem.text}}
          </button>
          }
        </div>
      </div>
      }
    </div>
  </div>
</div>
