<div class="card">
  <div class="card-header card-no-border pb-0">
    <h4>Radio button group</h4>
    <span
      >Add <code>.active</code> for active state and<code>.disabled</code> class
      or <code>disabled="disabled"</code> attribute</span
    >
  </div>
  <div class="card-body btn-group-showcase">
    <div class="row">
      @for( radio of radioButtonData; track radio ){
      <div class="col-xl-4 col-md-6 col-sm-12">
        <div class="btn-radio">
          <div class="btn-group">
            @for(radioItem of radio.item; track radioItem ){
            <div [class]="radioItem.class">
              <div [class]="radioItem.radio">
                <input
                  [id]="radioItem.id"
                  type="radio"
                  [name]="radioItem.name"
                  [checked]="radioItem.value"
                />
                <label [for]="radioItem.id">{{radioItem.text}}</label>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
