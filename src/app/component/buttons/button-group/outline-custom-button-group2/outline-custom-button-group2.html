<div class="card">
    <div class="card-header card-no-border pb-0">
        <h4>Outline custom button group</h4>
    </div>
    <div class="card-body btn-group-showcase">
        <div class="row">
            @for(outlineItem of outlineCustom; track outlineItem){
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="btn-group btn-group-pill">
                    @for(buttonItem of outlineItem.item; track buttonItem){
                    <button class="btn" [class]="buttonItem.class" type="button">{{buttonItem.text}}</button>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</div>
