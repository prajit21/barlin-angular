<div class="card">
  <div class="card-header">
    <h4 class="card-title mb-0">Add projects And Upload</h4>
    <div class="card-options">
      <a
        class="card-options-collapse"
        href="javascript:void(0)"
        data-bs-toggle="card-collapse"
        ><i class="fe fe-chevron-up"></i></a
      ><a
        class="card-options-remove"
        href="javascript:void(0)"
        data-bs-toggle="card-remove"
        ><i class="fe fe-x"></i
      ></a>
    </div>
  </div>
  <div class="table-responsive custom-scrollbar theme-scrollbar add-project">
    <table class="table card-table table-vcenter text-nowrap">
      <thead class="bg-light-primary">
        <tr>
          <th>Project Name</th>
          <th>Date</th>
          <th>Status</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (item of addUpdateData; track item) {
        <tr>
          <td>
            <a class="text-inherit" href="javascript:void(0)"
              >{{item.projectName}}
            </a>
          </td>
          <td>{{item.date}}</td>
          <td><span class="status-icon bg-success"></span> {{item.status}}</td>
          <td>${{item.price}}</td>
          <td class="text-end">
            <a class="icon" href="javascript:void(0)"></a>
            <a class="btn btn-primary btn-sm" href="javascript:void(0)"
              ><i class="fa fa-pencil"></i
            ></a>
            <a class="icon" href="javascript:void(0)"></a>
            <a class="btn btn-success btn-sm" href="javascript:void(0)"
              ><i class="fa fa-link"></i
            ></a>
            <a class="icon" href="javascript:void(0)"></a>
            <a class="btn btn-danger btn-sm" href="javascript:void(0)"
              ><i class="fa fa-trash"></i
            ></a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
